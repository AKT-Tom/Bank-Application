<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-form">


            <h2>Create your profile</h2>
            <p>Choose a password you will remember</p>

            <input id="id-input" placeholder="ID" required class="input">
            <input id="email-input" type="email" placeholder="Email" required class="input">
            <input id="password-input" type="password"placeholder="Password" required class="input">
            <input id="first-name-input" placeholder="First Name(s)" required class="input">
            <input id="last-name-input" placeholder="Last name" required class="input">
            <input id="city-input" placeholder="City" required class="input">
            <input id="address-input" placeholder="Current Address" required class="input">

        <button id="submit" type="submit">Sign Up</button>

        <div class="login">
        <p>Already have an account?</p>
        <a href="Login.html">Sign in</a>
        
     </div>


    </div>

    
  
     <script src="Register.js"></script>

</body>
</html>
