<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=lock" />
<style>
.material-symbols-outlined {
  font-variation-settings:
  'FILL' 1,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}

</style>
<body>
    <div class="form">
       
        <label id="login" class="items"><b>Sign in</b></label><br>

        <input id="email-input" placeholder="Email" type="email" required class="items" ><br>
        <input id="password-input" placeholder="Password" type="password" required class="items"><br>

        <button id="signin" class="items">Sign in</button><br>

        <div id="register-user" class="items">
        <label >Dont have an account?</label>
        <a href="Register.html" style="color:rgb(47, 88, 0);" >Register Here.</a>
        </div>
        
   
       
    </div>

   

    

    <script src="index.js"></script>
</body>
</html>
